<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
      <!--Title -->
      <div class="title">
        <h2>Our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- Reviews -->
      <article class="review">
        <div class="img-container">
          <img src="person-1.jpeg" id="person-img" alt="">
        </div>
        <h4 id="author">radmila bozanic</h4>
        <p id="job">teacher</p>
        <p id="info">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio magni maxime cupiditate unde aliquam magnam quia, quam suscipit amet provident!
        </p>
        <!-- Prev and next btns -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- Random button -->
        <button class="random-btn">
          Random
        </button>
      </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
